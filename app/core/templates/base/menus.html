{% load static %}
<!--begin::Header Menu-->
<div id="kt_header_menu" class="header-menu header-menu-left header-menu-mobile header-menu-layout-default header-menu-root-arrow">
    <!--begin::Header Nav-->
    <ul class="menu-nav">
        <li class="menu-item menu-item-submenu menu-item-rel menu-item-open {% if request.path == '/marketplace' or request.path == '/marketplace/list'%}menu-item-here{% endif %}" data-menu-toggle="click" aria-haspopup="true">
            <a href="javascript:;" class="menu-link menu-toggle">
                <span class="menu-text">Marketplace</span>
                <span class="menu-desc"></span>
                <i class="menu-arrow"></i>
            </a>
            <div class="menu-submenu menu-submenu-classic menu-submenu-left">
                <ul class="menu-subnav">
                    <li class="menu-item menu-item-active" aria-haspopup="true">
                        <a href="{% url 'app.marketplace:marketplace' %}" class="menu-link">
                            <span class="menu-text">Sales</span>
                            <span class="menu-desc"></span>
                        </a>
                    </li>
                    <li class="menu-item" aria-haspopup="true">
                        <a href="{% url 'app.marketplace:marketplace_resales' %}" class="menu-link">
                            <span class="menu-text">Resale</span>
                            <span class="menu-desc"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        {% if user.is_authenticated %}
        <li class="menu-item menu-item-submenu menu-item-rel {% if request.path == '/seller/properties' or request.path == '/seller/form/property'%}menu-item-here{% endif %}" data-menu-toggle="click" aria-haspopup="true">
            <a href="javascript:;" class="menu-link menu-toggle">
                <span class="menu-text">Properties</span>
                <span class="menu-desc"></span>
                <i class="menu-arrow"></i>
            </a>
            <div class="menu-submenu menu-submenu-classic menu-submenu-left">
                <ul class="menu-subnav">
                    <li class="menu-item menu-item-active" aria-haspopup="true">
                        <a href="{% url 'app.seller:properties' %}" class="menu-link">
                            <span class="menu-text">My properties</span>
                            <span class="menu-desc"></span>
                        </a>
                    </li>
                    <li class="menu-item" aria-haspopup="true">
                        <a href="{% url 'app.seller:form_properties' %}" class="menu-link">
                            <span class="menu-text">New property</span>
                            <span class="menu-desc"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="menu-item menu-item-submenu menu-item-rel menu-item-open {% if request.path == '/buyer/tokens' or request.path == '/buyer/sales' %}menu-item-here{% endif %}" data-menu-toggle="click" aria-haspopup="true">
            <a href="javascript:;" class="menu-link menu-toggle">
                <span class="menu-text">Tokens</span>
                <i class="menu-arrow"></i>
            </a>
            <div class="menu-submenu menu-submenu-classic menu-submenu-left">
                <ul class="menu-subnav">
                    <li class="menu-item menu-item-active" aria-haspopup="true">
                        <a href="{% url 'app.buyer:tokens' %}" class="menu-link">
                            <span class="menu-text">My tokens</span>
                            <span class="menu-desc"></span>
                        </a>
                    </li>
                    <li class="menu-item" aria-haspopup="true">
                        <a href="{% url 'app.buyer:sales' %}" class="menu-link">
                            <span class="menu-text">My sales</span>
                            <span class="menu-desc"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        {% endif %}
    </ul>
    <!--end::Header Nav-->
</div>
<!--end::Header Menu-->
